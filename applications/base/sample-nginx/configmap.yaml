apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-nginx-html
  labels:
    app: sample-nginx
    managed-by: gitops
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>GitOps Platform - Sample Application</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background: rgba(255,255,255,0.1);
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            }
            h1 { font-size: 2.5em; margin-bottom: 20px; }
            .info { 
                background: rgba(255,255,255,0.1);
                padding: 20px;
                border-radius: 5px;
                margin: 20px 0;
            }
            .status { color: #4ade80; font-weight: bold; }
            .metrics { 
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                margin-top: 30px;
            }
            .metric-card {
                background: rgba(255,255,255,0.1);
                padding: 20px;
                border-radius: 5px;
                text-align: center;
            }
            .metric-value { font-size: 2em; font-weight: bold; }
            .metric-label { font-size: 0.9em; opacity: 0.8; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>íº€ GitOps Platform</h1>
            <h2>Sample Application - Environment: <span id="env">BASE</span></h2>
            
            <div class="info">
                <p><strong>Status:</strong> <span class="status">âœ… Running</span></p>
                <p><strong>Deployed via:</strong> ArgoCD GitOps</p>
                <p><strong>Monitoring:</strong> Prometheus + Grafana</p>
                <p><strong>Version:</strong> 1.0.0</p>
            </div>

            <h3>í³Š Metrics Available</h3>
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-value">âœ…</div>
                    <div class="metric-label">Health Status</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">í³ˆ</div>
                    <div class="metric-label">Metrics Exposed</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">í¾¯</div>
                    <div class="metric-label">DORA Tracked</div>
                </div>
            </div>

            <div class="info">
                <h4>í´— Useful Links:</h4>
                <p>â€¢ Metrics: <a href="/metrics" style="color: #4ade80;">/metrics</a> (port 9113)</p>
                <p>â€¢ Grafana: <a href="http://10.1.5.186" style="color: #4ade80;">http://10.1.5.186</a></p>
                <p>â€¢ Prometheus: <a href="http://10.1.5.185:9090" style="color: #4ade80;">http://10.1.5.185:9090</a></p>
                <p>â€¢ ArgoCD: <a href="http://10.1.5.184" style="color: #4ade80;">http://10.1.5.184</a></p>
            </div>
        </div>
        <script>
            // This will be replaced per environment
            document.getElementById('env').textContent = 'BASE';
        </script>
    </body>
    </html>
  
  stub_status.conf: |
    server {
        listen 80;
        location /stub_status {
            stub_status on;
            access_log off;
        }
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
