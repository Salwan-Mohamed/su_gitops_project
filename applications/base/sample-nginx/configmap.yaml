apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-nginx-html
  labels:
    app: sample-nginx
    managed-by: gitops
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>GitOps Platform - Sample Application</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background: rgba(255,255,255,0.1);
                padding: 40px;
                border-radius: 10px;
            }
            h1 { font-size: 2.5em; }
            .status { color: #4ade80; font-weight: bold; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>GitOps Platform</h1>
            <h2>Sample Application</h2>
            <p><strong>Status:</strong> <span class="status">Running</span></p>
            <p><strong>Deployed via:</strong> ArgoCD GitOps</p>
            <p><strong>Monitoring:</strong> Prometheus + Grafana</p>
            <p><strong>Environment:</strong> <span id="env">DEV</span></p>
        </div>
    </body>
    </html>
