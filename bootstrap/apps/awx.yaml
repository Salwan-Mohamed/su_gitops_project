apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awx
  namespace: argocd
spec:
  project: platform-services
  source:
    repoURL: https://github.com/Salwan-Mohamed/su_gitops_project
    targetRevision: main
    path: platform-services/awx/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: awx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

