apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
  labels:
    managed-by: gitops
spec:
  project: platform-services
  source:
    repoURL: https://github.com/Salwan-Mohamed/su_gitops_project
    targetRevision: main
    path: monitoring/grafana/base
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
