apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
  labels:
    managed-by: gitops
spec:
  description: Team applications (IS Team, etc)
  
  sourceRepos:
    - 'https://github.com/Salwan-Mohamed/su_gitops_project.git'
    - '*'
  
  destinations:
    - namespace: 'dev'
      server: 'https://kubernetes.default.svc'
    - namespace: 'test'
      server: 'https://kubernetes.default.svc'
    - namespace: 'prod'
      server: 'https://kubernetes.default.svc'
    - namespace: 'is-team-*'
      server: 'https://kubernetes.default.svc'
  
  # More restrictive for application teams
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
  
  namespaceResourceWhitelist:
    - group: 'apps'
      kind: Deployment
    - group: 'apps'
      kind: StatefulSet
    - group: 'apps'
      kind: DaemonSet
    - group: ''
      kind: Service
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: ''
      kind: PersistentVolumeClaim
    - group: 'networking.k8s.io'
      kind: Ingress
    - group: 'batch'
      kind: Job
    - group: 'batch'
      kind: CronJob
  
  roles:
    - name: developer
      description: IS Team developers
      policies:
        - p, proj:applications:developer, applications, *, applications/*, allow
      groups:
        - is-team
        - developers
    
    - name: viewer
      description: Read-only access
      policies:
        - p, proj:applications:viewer, applications, get, applications/*, allow
