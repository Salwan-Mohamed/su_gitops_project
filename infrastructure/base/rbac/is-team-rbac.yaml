---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: is-team-developer
  namespace: argocd
  labels:
    team: is-team
    managed-by: gitops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: is-team-developer-role
  namespace: is-team-dev
  labels:
    team: is-team
    managed-by: gitops
rules:
  # Deployments, StatefulSets, DaemonSets
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Services, ConfigMaps, Secrets
  - apiGroups: [""]
    resources: ["services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Pods (read-only for debugging)
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  # Ingress
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Jobs, CronJobs
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: is-team-developer-binding
  namespace: is-team-dev
  labels:
    team: is-team
    managed-by: gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: is-team-developer-role
subjects:
  - kind: ServiceAccount
    name: is-team-developer
    namespace: argocd
---
# Read-only access to stage for IS team
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: is-team-viewer-role
  namespace: is-team-stage
  labels:
    team: is-team
    managed-by: gitops
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: is-team-viewer-binding
  namespace: is-team-stage
  labels:
    team: is-team
    managed-by: gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: is-team-viewer-role
subjects:
  - kind: ServiceAccount
    name: is-team-developer
    namespace: argocd
